<body>

<div class="parentWrpr" id="parent">
	<div class="container-fluid mainSection blue">
		<div class="left">
			<h1>Something</h1>
		</div>
		<div class="right">
			<img src="images/pizza_box.png" class="leftTop"  id="pizzabox" alt="">
			<img src="images/dominos-bread.png" class="rightTop" alt="">
			<img src="images/dominos-bread1.png" class="bottomRight" alt="">
			<img src="images/domi-img1.png" class="mobile1" alt="">
			<img src="images/ux-strategy-for-mobile-app-devlopment.png" class="mobile2" alt="">

	</div>
	<div class="container-fluid mainSection">

		<div class="right">
			<img src="images/pizza_box.png" class="leftTop" alt="">
			<img src="images/dominos-bread.png" class="rightTop" alt="">

<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script type="text/javascript">
	

// init controller
var controller = new ScrollMagic.Controller();

// create a scene
new ScrollMagic.Scene({
    duration: 100, // the scene should last for a scroll distance of 100px
    offset: 50 // start this scene after scrolling for 50px
})
.setPin('.leftTop') // pins the element for the the scene's duration
.addTo(controller); 

</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script type="text/javascript">
	
document.getElementById('parent').addEventListener("wheel", animationScript); 


function animationScript(e){
	e.preventDefault();
	console.log('a');
}

</script>
</body>
