var controller = new ScrollMagic.Controller();


mainSection.forEach(function(item,index){

	var action = gsap.timeline()
  	.from(item.querySelector('.leftTop'),{
		yPercent: -100,
		duration: .5
	})
	.from(item,{
		opacity: 0,
		duration: .2
	},"=-.5")
  //.set(thisLine,{color:'darkgreen'},'-=0.2')


	new ScrollMagic.Scene({
	    triggerElement: item,
	    duration: 0,
	    triggerHook: 0.15
	  })
	    .setTween(action)
	    .addIndicators({name: "staggering"})
	    .addTo(controller)
	
})
